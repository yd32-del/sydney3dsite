<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all 404 requests to index.html with hash routing
      var pathname = window.location.pathname;
      window.location.replace("/sydney3dsite/index.html#" + pathname);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
